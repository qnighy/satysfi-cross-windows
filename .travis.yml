language: c
os: linux
dist: trusty
sudo: required
compiler: gcc
matrix:
  include:
    - env: SATYSFI_TARGET='windows32'
    - env: SATYSFI_TARGET='windows64'
addons:
  apt:
    packages:
      - libc6-dev-i386
      - gcc-multilib
      - aspcud
install:
  - ./.travis/setup-opam.sh
  - ./.travis/setup-mxe.sh
  - ./.travis/setup-opam-cross-windows.sh
script:
  - ./.travis/build.sh
deploy:
  - provider: releases
    api_key:
      secure: 
    file: satysfi32.zip
    skip_cleanup: true
    on:
      condition: "$SATYSFI_TARGET = windows32"
      tag: true
      branch: travis-test3
  - provider: releases
    api_key:
      secure: 
    file: satysfi64.zip
    skip_cleanup: true
    on:
      condition: "$SATYSFI_TARGET = windows64"
      tag: true
      branch: travis-test3
